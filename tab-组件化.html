<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Tab</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0
    }
    ul,li {
      list-style: none;
    }
    .tab {
      width: 499px;
      height: 300px;
      border: 1px solid #ccc;
      margin: 30px auto;
      padding: 10px;
    }
    .tab-header:after {
      content: '';
      display: block;
      clear: both;
    }
    .tab-header li:before {
      content: '';
      height: 100%;
      vertical-align: middle;
      display: inline-block;
    }
    .tab-header li {
      width: 165px;
      height: 30px;
      float: left;
      text-align: center;
      color: #F90000;
      cursor: pointer;
    }
    .tab-header li:nth-child(odd) {
      border: 1px solid #ccc;
    }
    .tab-header li:nth-child(even) {
      border-bottom: 1px solid #ccc;
      border-top: 1px solid #ccc;
    }
    .tab-ct {
      width: 457px;
      height: 227px;
      padding: 20px;
      border: 1px solid #ccc;
      margin-top: -1px;
    }
    .tab-ct li {
      display: none;
    }
    .tab-header .active {
      background-color: #EFECEC;
      color: #000;
    }
    .tab-ct .active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="tab">
    <ul class="tab-header">
      <li class="active">tab1</li>
      <li>tab2</li>
      <li>tab3</li>
    </ul>
    <ul class="tab-ct">
      <li class="active">内容1</li>
      <li>内容2</li>
      <li>内容3</li>
    </ul>
  </div>
  <div class="tab">

  <script src='jquery/jquery-3.2.1.min.js'></script>
  <script type="text/javascript">
    var Tab = (function(){
      function _Tab($ct){
        this.$ct = $ct
        this.init()
        this.bind()
      }
      _Tab.prototype = {
        init: function(){
          var $tabHeader = this.$tabHeader = this.$ct.find('.tab-header')
          var $tabList = this.$tabList = this.$ct.find('.tab-header li')
          var $tabCtList = this.$tabCtList = this.$ct.find('.tab-ct li')
        },
        bind: function(){
          var _this = this
          this.$tabList.on('click',function(e){
            // var target = e.target
            var index = $(this).index()

            $(this).siblings().removeClass('active')
            $(this).addClass('active')

            _this.$tabCtList.removeClass('active')
            _this.$tabCtList.eq(index).addClass('active')

          })
        }
      }
      return {
        init: function($ct){
          $ct.each(function(idx,node){
            new _Tab($(node))
          })
          
        }
      }
    })()

  <script type="text/javascript">
    var Exposure = (function(){
      function _Exposure($ct){
        this.$ct = $ct
        this.init()
        this.bind()
      }
      _Exposure.prototype = {
        init: function(){
          var $picCt = this.$picCt = this.$ct.find('img')
        },
        bind: function(){
          var _this = this
          this.$picCt.each(function(){
            if (_this.isVisible($(this))) {
              _this.showImg($(this))
            }
          })

          $(window).on('scroll',function(){
            _this.$picCt.not('.load').each(function(){
              if (_this.isVisible($(this))) {
                _this.showImg($(this))
              }
            })

          })
        },
        showImg: function($img){
          var $imgUrl = $img.attr('data-src')
          $img.attr('src',$imgUrl)
          $img.addClass('load')
        },
        isVisible: function($node){
          var windowHeight = $(window).height()
          var offsetTop = $node.offset().top
          var scrollTop = $(window).scrollTop()
          var nodeHeight = $node.outerHeight(true)
          if (scrollTop<offsetTop+nodeHeight&&scrollTop>offsetTop-windowHeight) {
            return true
          } else {
            return false
          }
        }

      }
      return {
        init: function($ct){
          new _Exposure($ct)
        }
      }
    })()
    Exposure.init($('.pic-ct'))
